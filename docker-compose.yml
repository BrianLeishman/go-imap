services:
  greenmail:
    image: greenmail/standalone:2.1.2
    ports:
      - "3025:3025"   # SMTP
      - "3110:3110"   # POP3
      - "3143:3143"   # IMAP
      - "3465:3465"   # SMTPS
      - "3993:3993"   # IMAPS
      - "3995:3995"   # POP3S
    environment:
      # Enable all protocols
      - GREENMAIL_OPTS=-Dgreenmail.setup.test.all -Dgreenmail.hostname=0.0.0.0 -Dgreenmail.auth.disabled=false -Dgreenmail.verbose
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3143"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
